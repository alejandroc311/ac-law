<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Automatic Stay</title>
  </head>
  <body>
    <nav class="sticky top-0 z-50 bg-white border-b">
      <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
        <div class="h-16 flex items-center justify-between">
          <!-- Brand -->
          <a href="/" class="shrink-0 text-base font-semibold tracking-tight">
            Crespo &amp; Crespo
          </a>

          <!-- Desktop nav -->
          <div class="hidden md:flex items-center gap-6">
            <a href="/" class="text-sm">Home</a>
            <a href="/bankruptcy/" class="text-sm">Resources</a>
            <a href="/contact/" class="text-sm"> Contact </a>
            <a
              id="lang-switch-desktop"
              href="./es/"
              class="text-sm"
              aria-label="Cambiar a español"
              >Español</a
            >
          </div>

          <!-- Mobile hamburger -->
          <button
            id="nav-toggle"
            class="md:hidden inline-flex items-center justify-center rounded-md p-2"
            aria-controls="mobile-menu"
            aria-expanded="false"
            aria-label="Toggle menu"
            type="button"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-list"
              viewBox="0 0 16 16"
            >
              <path
                fill-rule="evenodd"
                d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5"
              />
            </svg>
          </button>
        </div>
      </div>

      <!-- Mobile dropdown -->
      <div id="mobile-menu" class="md:hidden hidden border-t">
        <div class="px-4 py-3 space-y-2">
          <a href="/" class="block text-sm">Home</a>
          <a href="/bankruptcy/" class="block text-sm">Resources</a>
          <a href="/contact/" class="block text-sm">Contact</a>
          <a
            id="lang-switch-mobile"
            href="./es/"
            class="block text-sm"
            aria-label="Cambiar a español"
            >Español</a
          >
        </div>
      </div>
    </nav>
    <footer class="border-t">
      <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
        <div class="py-6 sm:py-8">
          <div class="text-base font-semibold tracking-tight">
            Crespo &amp; Crespo
          </div>
          <p class="mt-1 text-sm opacity-80">
            Managing Partner licensed in Florida:
            <span class="font-medium">Alejandro Crespo</span><br />
            Licensed in Florida &amp; Puerto Rico
          </p>
          <div class="mt-3 text-sm">
            <a
              id="lang-switch-footer"
              class="underline"
              href="./es/"
              aria-label="Change language"
              >Español</a
            >
          </div>
        </div>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="./../scripts/navbar.js" defer></script>
    <script src="./../scripts/footer.js" defer></script>
  </body>
</html>
