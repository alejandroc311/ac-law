<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./../style.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600;700&family=Montserrat:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Chapter 7 vs. 13: What's best for you?</title>
  </head>
  <body>
    <nav
      class="sticky top-0 z-50 border-b"
      style="background-color: #ebd9c3; border-color: #cda45c"
    >
      <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
        <div class="h-16 flex items-center justify-between">
          <!-- Brand -->
          <a
            href="./../index.html"
            class="shrink-0 text-2xl font-semibold tracking-tight"
            style="
              font-family: 'Cormorant Garamond', serif;
              color: #3b372e;
              text-decoration: none;
            "
          >
            Crespo &amp; Crespo
          </a>

          <!-- Desktop nav -->
          <div class="hidden md:flex items-center gap-6">
            <a
              href="./../index.html"
              class="text-sm transition-all duration-150 ease-out hover:-translate-y-0.5"
              style="
                font-family: 'Montserrat', sans-serif;
                color: #3b372e;
                text-decoration: none;
              "
              onmouseover="this.style.color='#CDA45C';"
              onmouseout="this.style.color='#3B372E';"
            >
              Home
            </a>

            <a
              href="./resources.html"
              class="text-sm transition-all duration-150 ease-out hover:-translate-y-0.5"
              style="
                font-family: 'Montserrat', sans-serif;
                color: #3b372e;
                text-decoration: none;
              "
              onmouseover="this.style.color='#CDA45C';"
              onmouseout="this.style.color='#3B372E';"
            >
              Resources
            </a>

            <a
              href="/contact/"
              class="text-sm transition-all duration-150 ease-out hover:-translate-y-0.5"
              style="
                font-family: 'Montserrat', sans-serif;
                color: #3b372e;
                text-decoration: none;
              "
              onmouseover="this.style.color='#CDA45C';"
              onmouseout="this.style.color='#3B372E';"
            >
              Contact
            </a>

            <a
              id="lang-switch-desktop"
              href="./es/"
              aria-label="Cambiar a español"
              class="text-sm transition-all duration-150 ease-out hover:-translate-y-0.5"
              style="
                font-family: 'Montserrat', sans-serif;
                color: #3b372e;
                text-decoration: none;
              "
              onmouseover="this.style.color='#CDA45C';"
              onmouseout="this.style.color='#3B372E';"
            >
              Español
            </a>
          </div>

          <!-- Mobile hamburger -->
          <button
            id="nav-toggle"
            class="md:hidden inline-flex items-center justify-center rounded-md p-2"
            aria-controls="mobile-menu"
            aria-expanded="false"
            aria-label="Toggle menu"
            type="button"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              fill="currentColor"
              class="bi bi-list"
              viewBox="0 0 16 16"
              style="color: #3b372e"
            >
              <path
                fill-rule="evenodd"
                d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5"
              />
            </svg>
          </button>
        </div>
      </div>

      <!-- Mobile dropdown -->
      <div
        id="mobile-menu"
        class="md:hidden hidden border-t"
        style="border-color: #cda45c"
      >
        <div class="px-4 py-3 space-y-2">
          <a
            href="./../index.html"
            class="block text-sm transition-all duration-150 ease-out"
            style="
              font-family: 'Montserrat', sans-serif;
              color: #3b372e;
              text-decoration: none;
            "
            onmouseover="this.style.color='#CDA45C';"
            onmouseout="this.style.color='#3B372E';"
          >
            Home
          </a>

          <a
            href="./resources.html"
            class="block text-sm transition-all duration-150 ease-out"
            style="
              font-family: 'Montserrat', sans-serif;
              color: #3b372e;
              text-decoration: none;
            "
            onmouseover="this.style.color='#CDA45C';"
            onmouseout="this.style.color='#3B372E';"
          >
            Resources
          </a>

          <a
            href="/contact/"
            class="block text-sm transition-all duration-150 ease-out"
            style="
              font-family: 'Montserrat', sans-serif;
              color: #3b372e;
              text-decoration: none;
            "
            onmouseover="this.style.color='#CDA45C';"
            onmouseout="this.style.color='#3B372E';"
          >
            Contact
          </a>

          <a
            id="lang-switch-mobile"
            href="./es/"
            aria-label="Cambiar a español"
            class="block text-sm transition-all duration-150 ease-out"
            style="
              font-family: 'Montserrat', sans-serif;
              color: #3b372e;
              text-decoration: none;
            "
            onmouseover="this.style.color='#CDA45C';"
            onmouseout="this.style.color='#3B372E';"
          >
            Español
          </a>
        </div>
      </div>
    </nav>

    <footer
      class="border-t"
      style="background-color: #f2e6d3; border-color: #cda45c"
    >
      <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
        <div class="py-6 sm:py-8">
          <!-- Firm Name -->
          <div
            class="text-xl font-semibold tracking-tight"
            style="font-family: 'Cormorant Garamond', serif; color: #3b372e"
          >
            Crespo &amp; Crespo
          </div>

          <!-- Licensing -->
          <p
            class="mt-1 text-sm opacity-90 leading-relaxed"
            style="font-family: 'Montserrat', sans-serif; color: #3b372e"
          >
            Managing Partner licensed in Florida:
            <span style="font-weight: 600">Alejandro Crespo</span>
            <br />
            Licensed in Florida &amp; Puerto Rico
          </p>

          <!-- Language Switch -->
          <div class="mt-3 text-sm">
            <a
              id="lang-switch-footer"
              href="./es/"
              aria-label="Change language"
              class="transition-colors duration-150"
              style="
                font-family: 'Montserrat', sans-serif;
                color: #3b372e;
                text-decoration: none;
                border-bottom: 1px solid #cda45c;
              "
              onmouseover="this.style.color='#CDA45C';"
              onmouseout="this.style.color='#3B372E';"
            >
              Español
            </a>
          </div>
        </div>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="./../scripts/navbar.js" defer></script>
    <script src="./../scripts/footer.js" defer></script>
  </body>
</html>
